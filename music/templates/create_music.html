<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Dev Add</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white font-bold text-xl">Music Dev Add</h1>
      <ul class="flex space-x-4">
        <li><a href="{% url 'index_music' %}" class="text-white hover:text-gray-200">Inicio</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">Acerca de</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <div class="max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-5">Add New Song</h2>
    <form method="post" action="{% url 'new_music' %}" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ song_form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
  </div>

  <div class="max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-5">Add New Album</h2>
    <form method="post" action="{% url 'new_album' %}" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ album_form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
  </div>

  <div class="max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-5">Add New Singer</h2>
    <form method="post" action="{% url 'new_singer' %}" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ singer_form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
  </div>
</body>

</html>
